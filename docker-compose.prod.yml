services:
  radio_horizon:
    image: ghcr.io/tomassasovsky/radio-horizon.dart:latest
    container_name: radio_horizon
    expose:
      - 8080
    env_file:
     - .env/.env.production
    links:
      - lavalink
      - shazam_api
    depends_on:
      - lavalink
      - shazam_api

  update_lavalink_config:
    image: ghcr.io/your_github_username/update_lavalink_config:latest
    container_name: update_lavalink_config
    depends_on:
      - shazam_api
    volumes:
      - /mnt/nas-share/generalnas/server/docker/radiohorizon/config/lavalink.yml:/app/lavalink.yml
    env_file:
      - .env/.env.production
    command: ["--input", "lavalink.yml", "--output", "test.lavalink.yml"]

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: lavalink
    restart: always
    expose:
      - 2333
    volumes:
     - ./lavalink.yml:/opt/Lavalink/application.yml

  shazam_api:
    build:
      context: ./shazam_api
    expose:
      - 5000
    volumes:
      - ./shazam_api:/app
    environment:
      FLASK_ENV: production
