name: radio_horizon
description: Radio Horizon discord bot.
version: 1.5.0
homepage: https://github.com/tomassasovsky/radio_horizon
repository: https://github.com/tomassasovsky/radio_horizon
documentation: https://github.com/tomassasovsky/radio_horizon
issue_tracker: https://github.com/tomassasovsky/radio_horizon/issues
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  collection: ^1.19.1
  crypto: ^3.0.6
  dotenv: ^4.2.0
  fuzzy: ^0.5.1
  http: ">=0.13.0 <2.0.0"
  injector: ^4.0.0
  json2yaml: ^3.0.1
  json_annotation: ^4.9.0
  logging: ^1.3.0
  mongo_dart: ^0.10.3
  nyxx: ^6.4.3
  nyxx_commands: ^6.0.3
  nyxx_extensions: ^4.2.0
  nyxx_lavalink: 4.0.0-dev.1
  radio_browser_api: ^2.0.0+1
  retry: ^3.1.2
  sentry: ^8.9.0
  sentry_logging: ^8.9.0
  shazam_client:
    path: shazam_client
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  slang: ^4.0.0
  time_ago_provider: ^4.2.0
  uuid: ^4.5.1
  yaml_edit: ^2.2.1

dev_dependencies:
  build_runner: ^2.4.13
  build_verify: ^3.1.0
  build_version: ^2.1.1
  json_serializable: ^6.8.0
