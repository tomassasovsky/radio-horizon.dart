version: '3.9'
services:
  radio_horizon:
    build:
      context: .
      args:
          dart_entryfile: radio_horizon_development.dart
    container_name: radio_horizon
    expose:
      - 8080
    env_file:
     - .env/.env.development
    links:
      - lavalink
    depends_on:
      - lavalink

  lavalink:
    image: fredboat/lavalink:master
    container_name: lavalink
    restart: always
    expose:
      - 2333
    volumes:
     - ./lavalink.yml:/opt/Lavalink/application.yml
