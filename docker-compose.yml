services:
  radio_horizon:
    build:
      context: .
      args:
          dart_entryfile: radio_horizon_development.dart
    container_name: radio_horizon
    expose:
      - 8080
    env_file:
     - .env/.env.development
    links:
      - lavalink
      - shazam_api
    depends_on:
      - lavalink
      - shazam_api

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: lavalink
    restart: always
    expose:
      - 2333
    volumes:
     - ./output.lavalink.yml:/opt/Lavalink/application.yml
    depends_on:
      update_lavalink_config:
        condition: service_completed_successfully

  shazam_api:
    build:
      context: ./shazam_api
    expose:
      - 5000
    environment:
      FLASK_ENV: development

  update_lavalink_config:
    build:
      context: ./custom_lavalink
    container_name: update_lavalink_config
    restart: no
    volumes:
      - ./lavalink.yml:/app/lavalink.yml
      - ./:/output-dir
    env_file:
      - .env/.env.development
    command: ["--input", "lavalink.yml", "--output", "/output-dir/output.lavalink.yml"]
